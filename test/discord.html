<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Widget Example</title>
    <style>
        .discord-widget {
            width: 100%;
            max-width: 350px;
            height: 500px;
        }
        @media (max-width: 600px) {
            .discord-widget {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Community!</h1>
    <p>Join our Discord server to stay updated and connect with others.</p>
    
    <!-- Discord Widget Embed Code -->
    <iframe src="https://discord.com/widget?id=1183750212481732608&theme=dark" width="350" height="500" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
    
</body>
</html>
