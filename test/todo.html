<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html>
    <head>
        <style>.chartBox{width:700px}</style>
        <link rel="icon" type="image/x-icon" href="media/favicon2.ico">
    </head>
    <body>
        <!--GANTT CHART-->
        <canvas class="chartBox" id="myChart" style="background:rgba(218, 218, 218, 0.3)"></canvas>
        <div id="textFileContent" style="background:rgba(254,244,156,0.5)"></div>
        <!--CHARTJS https://www.chartjs.org/ -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
        <script src="todo/chart.js"></script>
        <script>fetch('todo/todo.txt').then(response => response.text()) //READ NOTE.TXT
            .then(data => {document.getElementById('textFileContent').innerText = data;})
        </script>
    </body>
</html>
